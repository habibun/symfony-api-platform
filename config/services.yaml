# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\DataPersister\UserProcessor:
        bind:
            $userPasswordEncoder: '@security.password_encoder'
            $persistProcessor: '@api_platform.doctrine.orm.state.persist_processor'
        tags: [ 'api_platform.state_processor' ]

    App\DataPersister\ProductProcessor:
        bind:
            $persistProcessor: '@api_platform.doctrine.orm.state.persist_processor'
            $entityManager: '@doctrine.orm.entity_manager'
        tags: [ 'api_platform.state_processor' ]

    App\DataPersister\DailyStatsProcessor:
        bind:
            $persistProcessor: '@api_platform.doctrine.orm.state.persist_processor'
            $logger: '@monolog.logger'
        tags: [ 'api_platform.state_processor' ]

    'App\Serializer\UserContextBuilder':
        decorates: 'api_platform.serializer.context_builder'
        arguments: [ '@App\Serializer\UserContextBuilder.inner' ]
        autoconfigure: false

    App\ApiPlatform\AutoGroupResourceMetadataFactory:
        decorates: 'api_platform.metadata.resource.metadata_factory'
        arguments: ['@App\ApiPlatform\AutoGroupResourceMetadataFactory.inner']
        decoration_priority: -20

    App\Doctrine\ProductSetManufacturerListener:
        tags: ['doctrine.orm.entity_listener']

    App\Doctrine\UserSetIsMvpListener:
        tags: ['doctrine.orm.entity_listener']

    App\DataProvider\UserDataProvider:
        bind:
            $collectionDataProvider: '@api_platform.doctrine.orm.default.collection_data_provider'
            $itemDataProvider: '@api_platform.doctrine.orm.default.item_data_provider'
